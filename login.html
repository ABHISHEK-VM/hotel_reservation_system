    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            document.getElementById('error-msg').innerHTML
                = '';
            

            if (event.target == modal) {
                
                modal.style.display = "none";
                
            }
        }

        var loggedInP = false;
        var loggedInU = false;


     
            


        

function authenticate() {
  var password = document.getElementById('password').value;
  var username = document.getElementById('username').value;

  if (password == "" || username == "") {
    
    document.getElementById('error-msg').innerHTML
                = 'Username and Password cannot be empty...';
                return false;
               
  } else {

    loggedInP = loginP(password);
    loggedInU = loginU(username);
  status();
  
  }


  
}

function loginP(password) {
    var storedPassword = '12345';

    return password == storedPassword;
}

function loginU(username) {
    var storedUsername = 'admin@123';

    return username == storedUsername;
}

function status() {
  if(loggedInP && loggedInU) {
    return true;
    
  } else {
    return false;

  }
